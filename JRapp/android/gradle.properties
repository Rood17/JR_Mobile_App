# =============================
# Gradle JVM settings
# =============================

org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Dhttps.protocols=TLSv1.2,TLSv1.3

# =============================
# AndroidX + Jetifier
# =============================
android.useAndroidX=true
android.enableJetifier=true

# =============================
# Flipper version (debug only)
# =============================
FLIPPER_VERSION=0.99.0

# =============================
# Release signing
# =============================
MYAPP_UPLOAD_STORE_FILE=my-upload-key.keystore
MYAPP_UPLOAD_KEY_ALIAS=my-key-alias
MYAPP_UPLOAD_STORE_PASSWORD=JRmovil33_.45oyopreich
MYAPP_UPLOAD_KEY_PASSWORD=JRmovil33_.45oyopreich

# =============================
# TLS / SSL FIX (handshake failure)
# =============================

# Fuerza TLS moderno en todas las peticiones de Gradle
systemProp.https.protocols=TLSv1.2,TLSv1.3
systemProp.http.protocols=TLSv1.2,TLSv1.3

# Mantener conexiones vivas para evitar timeouts
systemProp.http.keepAlive=true

# Estas dos NO son necesarias y causan problemas en Gradle 7:
# systemProp.ssl.KeyManagerFactory.algorithm=SunX509
# systemProp.ssl.TrustManagerFactory.algorithm=PKIX

